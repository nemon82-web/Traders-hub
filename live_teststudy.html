<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemoN's HUB</title>
    <link rel="icon" href="cal_ico.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --accent-1: #26a326;
            --accent-2: #9c27b0;
            --accent-3: #2196f3;
            --text-primary: #f0f0ff;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --border-radius: 16px;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem;
            padding-top: 80px;
            overflow-x: hidden;
        }

        .cyber-globe {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .top-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(145deg, var(--secondary-bg) 0%, #202040 100%);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .menu-item:nth-child(1) i { color: var(--accent-1); }
        .menu-item:nth-child(2) i { color: #ff5722; }
        .menu-item:nth-child(3) i { color: var(--accent-2); }
        .menu-item:nth-child(4) i { color: #00bcd4; }
        .menu-item:nth-child(5) i { color: #8bc34a; }

        .menu-item:hover {
            background: linear-gradient(145deg, #202040 0%, #252550 100%);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .calendar-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1100;
        }

        #economic-calendar {
            left: -650px;
            width: 650px;
            height: 900px;
        }

        #week-calendar {
            right: -650px;
            width: 650px;
            height: 900px;
        }

        .calendar-tab {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 220px;
            background: var(--secondary-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1101;
        }

        #economic-calendar .calendar-tab {
            right: -40px;
            border-radius: 0 8px 8px 0;
        }

        #week-calendar .calendar-tab {
            left: -40px;
            border-radius: 8px 0 0 8px;
        }

        .calendar-tab::before {
            content: '';
            position: absolute;
            white-space: nowrap;
            transform: rotate(-90deg);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #economic-calendar .calendar-tab::before {
            content: 'Daily Calendar';
        }

        #week-calendar .calendar-tab::before {
            content: 'Week Calendar';
        }

        #economic-calendar:hover {
            left: 0;
        }

        #week-calendar:hover {
            right: 0;
        }

        .calendar-tab:hover {
            background: var(--accent-1);
            width: 45px;
        }

        .calendar-container iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 900px !important;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @media (max-width: 1600px) {
            .top-menu {
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
                padding: 0.8rem;
            }

            .calendar-container {
                position: relative;
                left: auto !important;
                right: auto !important;
                width: 650px;
                height: 900px;
                margin: 2rem auto;
                transform: none !important;
            }

            .calendar-tab {
                display: none;
            }

            body {
                padding-top: 140px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <canvas class="cyber-globe" id="globe"></canvas>
    
    <nav class="top-menu">
        <a href="./live_charts.html" class="menu-item" target="_self">
            <i class="fas fa-chart-bar"></i>
            Live Charts
        </a>
        <a href="./hts.html" class="menu-item" target="_self">
            <i class="fas fa-exclamation"></i>
            H-T-S
        </a>
        <a href="./sentyment.html" class="menu-item" target="_self">
            <i class="fas fa-chart-pie"></i>
            Sentyment-Linki-RRS
        </a>
        <a href="./advanced_tetris.html" class="menu-item" target="_self">
            <i class="fas fa-gamepad"></i>
            Ułóż tetris!
        </a>
        <a href="./snake.html" class="menu-item" target="_self">
            <i class="fas fa-worm"></i>
            Zajeb w snejka!
        </a>
    </nav>

    <div class="calendar-container" id="economic-calendar">
        <div class="calendar-tab"></div>
        <iframe src="https://sslecal2.investing.com?ecoDayBackground=%2326a326&columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&features=datepicker,timezone&countries=25,32,6,37,72,22,17,39,14,10,35,43,56,36,110,11,26,12,4,5&calType=day&timeZone=59&lang=1"></iframe>
    </div>

    <div class="calendar-container" id="week-calendar">
        <div class="calendar-tab"></div>
        <iframe src="https://sslecal2.investing.com?ecoDayBackground=%23d92020&columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&features=datepicker,timezone&countries=25,32,6,37,72,22,17,39,14,10,35,43,56,36,110,11,26,12,4,5&calType=week&timeZone=59&lang=1"></iframe>
    </div>

    <script>
        // 3D Globe Visualization
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.querySelector('#globe'),
            alpha: true
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00f3ff,
            wireframe: true,
            transparent: true,
            opacity: 0.7
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 15;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Mobile touch support
        const economicCalendar = document.getElementById('economic-calendar');
        const weekCalendar = document.getElementById('week-calendar');
        
        document.querySelector('#economic-calendar .calendar-tab').addEventListener('touchstart', () => {
            economicCalendar.style.left = '0';
        });

        document.querySelector('#week-calendar .calendar-tab').addEventListener('touchstart', () => {
            weekCalendar.style.right = '0';
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
