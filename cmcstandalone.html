<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CMC Markets</title>

    <!-- Ikony z Font Awesome (dla przycisku fullscreen) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&display=swap" rel="stylesheet">

    <style>
        /* ============================================== */
        /*          ZMIENNE I STYLE PODSTAWOWE            */
        /* ============================================== */
        :root {
            /* Kolory i wartości pobrane z oryginalnego pliku dla spójności */
            --primary-bg: #1a1c20;
            --secondary-bg: #23252a;
            --glass-bg: rgba(35, 37, 42, 0.9);
            --text-primary: #e6e6e6;
            --border-color: rgba(90, 150, 255, 0.2);
            --accent-blue: #5a96ff;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --font-main: 'Exo 2', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Zapobiega pojawianiu się pasków przewijania */
        }
        
        body {
            background-color: var(--primary-bg);
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.04) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.04) 2%, transparent 0%);
            background-size: 100px 100px;
            font-family: var(--font-main);
            color: var(--text-primary);
            
            /* Używamy siatki (grid), aby łatwo wycentrować ramkę i dodać odstępy */
            display: grid;
            padding: 1rem; /* Tworzy odstęp (gap) od każdej krawędzi okna */
        }
        
        /* ============================================== */
        /*    RAMKA (WRAPPER) DLA PLATFORMY CMC           */
        /* ============================================== */
        .cmc-wrapper {
            /* Ramka będzie zajmować całą dostępną przestrzeń wewnątrz paddingu body */
            width: 100%;
            height: 100%;

            /* Stylizacja ramki */
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden; /* Kluczowe, aby zaokrąglone rogi "przycięły" narożniki iframe */

            /* Ustawienia flexboxa, aby iframe wewnątrz idealnie się dopasował */
            display: flex;
            flex-direction: column;
        }

        .cmc-iframe {
            flex-grow: 1; /* Iframe rozciągnie się, by wypełnić całą ramkę */
            border: none;
            width: 100%;
            height: 100%;
        }

        /* ============================================== */
        /*      PŁYWAJĄCY PRZYCISK PEŁNEGO EKRANU         */
        /* ============================================== */
        .fullscreen-button {
            position: fixed;
            /* ZMIANA: Pozycjonujemy przycisk względem paddingu body */
            top: calc(1rem + 15px);
            left: calc(1rem + 15px);
            z-index: 10000;

            width: 48px;
            height: 48px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            transition: all var(--transition-speed) ease;
            -webkit-tap-highlight-color: transparent;
        }

        .fullscreen-button:hover {
            transform: scale(1.1);
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
    </style>
</head>
<body>

    <!-- Kontener z ramką, w którym osadzona jest platforma CMC -->
    <div class="cmc-wrapper">
        <iframe class="cmc-iframe" src="https://platform.cmcmarkets.com/#/login?b=CMC-CFD&r=PL&l=pl" title="Platforma CMC Markets"></iframe>
    </div>
    
    <!-- Pływający przycisk do przełączania trybu pełnoekranowego -->
    <button id="fullscreen-btn" class="fullscreen-button" title="Pełny ekran">
        <i class="fas fa-expand"></i>
    </button>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenIcon = fullscreenBtn.querySelector('i');
        const cmcWrapper = document.querySelector('.cmc-wrapper'); // Uchwyt do ramki

        // Funkcja do przełączania trybu pełnoekranowego
        function toggleFullscreen() {
            // ZMIANA: Teraz elementem przełączanym w tryb pełnoekranowy jest cała ramka
            if (!document.fullscreenElement) {
                cmcWrapper.requestFullscreen().catch(err => {
                    alert(`Błąd przy próbie włączenia trybu pełnoekranowego: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Funkcja do aktualizacji ikony na przycisku (rozwiń/zwiń)
        function updateFullscreenIcon() {
            const isFullscreen = !!document.fullscreenElement;
            fullscreenIcon.classList.toggle('fa-expand', !isFullscreen);
            fullscreenIcon.classList.toggle('fa-compress', isFullscreen);
            // Ukryj przycisk, gdy jesteśmy w trybie pełnoekranowym
            fullscreenBtn.style.display = isFullscreen ? 'none' : 'flex';
        }

        // Dodanie nasłuchiwania na kliknięcie przycisku
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Dodanie nasłuchiwania na zmianę stanu pełnego ekranu (np. po naciśnięciu Esc)
        document.addEventListener('fullscreenchange', updateFullscreenIcon);
    });
    </script>
</body>
</html>
