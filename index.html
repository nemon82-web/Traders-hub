<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemoN's HUB</title>
    <link rel="icon" href="cal_ico.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --accent-1: #26a326;
            --accent-2: #9c27b0;
            --accent-3: #2196f3;
            --text-primary: #f0f0ff;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem;
            padding-top: 80px;
        }

        .top-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(145deg, var(--secondary-bg) 0%, #202040 100%);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            transition: color 0.3s ease;
        }

        /* Menu Item Colors */
        .menu-item:nth-child(1) i { color: var(--accent-1); }
        .menu-item:nth-child(2) i { color: #ff5722; }
        .menu-item:nth-child(3) i { color: var(--accent-2); }
        .menu-item:nth-child(4) i { color: #00bcd4; }
        .menu-item:nth-child(5) i { color: #8bc34a; }

        .menu-item:hover {
            background: linear-gradient(145deg, #202040 0%, #252550 100%);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #calendars-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            max-width: 1850px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #economic-calendar {
            position: fixed;
            left: 0;
            top: 50%;
            width: 650px;
            height: 900px;
            transform: translateY(-50%) translateX(-620px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            overflow: visible;
            cursor: pointer;
        }

        #economic-calendar:hover {
            transform: translateY(-50%) translateX(0);
        }

        #economic-calendar::before {
            content: 'Daily Calendar';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            color: var(--text-primary);
            background: var(--secondary-bg);
            padding: 12px 20px;
            border-radius: 8px 8px 0 0;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        #week-calendar {
            position: fixed;
            right: 0;
            top: 50%;
            width: 650px;
            height: 900px;
            transform: translateY(-50%) translateX(620px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            overflow: visible;
            cursor: pointer;
        }

        #week-calendar:hover {
            transform: translateY(-50%) translateX(0);
        }

        #week-calendar::before {
            content: 'Week Calendar';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            color: var(--text-primary);
            background: var(--secondary-bg);
            padding: 12px 20px;
            border-radius: 8px 8px 0 0;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        #economic-calendar iframe, #week-calendar iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 900px !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @media (max-width: 1600px) {
            .top-menu {
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
                padding: 0.8rem;
            }

            #economic-calendar, #week-calendar {
                position: relative;
                transform: none;
                top: auto;
                left: auto;
                right: auto;
                width: 650px;
                height: 900px;
                margin-top: 2rem;
            }
            
            #economic-calendar::before, #week-calendar::before {
                display: none;
            }

            body {
                padding-top: 140px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 4px;
        }
    </style>
</head>

        setTimeout(() => {
