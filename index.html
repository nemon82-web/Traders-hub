    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --accent-1: #26a326;
            --accent-2: #9c27b0;
            --accent-3: #2196f3;
            --text-primary: #f0f0ff;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem;
            padding-top: 80px;
        }

        .top-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(145deg, var(--secondary-bg) 0%, #202040 100%);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .menu-item:nth-child(1) i { color: var(--accent-1); }
        .menu-item:nth-child(2) i { color: #ff5722; }
        .menu-item:nth-child(3) i { color: var(--accent-2); }
        .menu-item:nth-child(4) i { color: #00bcd4; }
        .menu-item:nth-child(5) i { color: #8bc34a; }

        .menu-item:hover {
            background: linear-gradient(145deg, #202040 0%, #252550 100%);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .calendar-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1100;
        }

        #economic-calendar {
            left: -650px;
            width: 650px;
            height: 675px; /* Reduced to 75% */
        }

        #week-calendar {
            right: -650px;
            width: 650px;
            height: 675px; /* Reduced to 75% */
        }

        .calendar-tab {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 220px;
            background: var(--secondary-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1101;
        }

        #economic-calendar .calendar-tab {
            right: -40px;
            border-radius: 0 8px 8px 0;
        }

        #week-calendar .calendar-tab {
            left: -40px;
            border-radius: 8px 0 0 8px;
        }

        .calendar-tab::before {
            content: '';
            position: absolute;
            white-space: nowrap;
            transform: rotate(-90deg);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #economic-calendar .calendar-tab::before {
            content: 'Daily Calendar';
        }

        #week-calendar .calendar-tab::before {
            content: 'Week Calendar';
        }

        #economic-calendar:hover {
            left: 0;
        }

        #week-calendar:hover {
            right: 0;
        }

        .calendar-tab:hover {
            background: var(--accent-1);
            width: 45px;
        }

        .calendar-container iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 675px !important; /* Adjusted to match container */
        }

        /* Updated Market Outlook Widget Styles */
        #fx-outlook {
            position: fixed;
            bottom: -500px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* Split border */
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none; /* Removed bottom border */
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
            z-index: 999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #fx-outlook:hover {
            bottom: 0;
        }

        .outlook-tab {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 40px;
            background: var(--secondary-bg);
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .outlook-tab:hover {
            background: var(--accent-3);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @media (max-width: 1600px) {
            .top-menu {
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
                padding: 0.8rem;
            }

            .calendar-container {
                position: relative;
                left: auto !important;
                right: auto !important;
                width: 650px;
                height: 675px; /* Adjusted to 75% */
                margin: 2rem auto;
                transform: none !important;
            }

            #fx-outlook {
                position: relative;
                bottom: auto !important;
                left: auto !important;
                transform: none !important;
                width: 100%;
                height: 600px;
                margin: 2rem auto;
                border-radius: var(--border-radius);
            }

            .calendar-tab,
            .outlook-tab {
                display: none;
            }

            body {
                padding-top: 140px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 4px;
        }
    </style>
</head>
