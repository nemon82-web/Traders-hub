<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemoN's HUB</title>
    <link rel="icon" href="cal_ico.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --accent-1: #26a326;
            --accent-2: #9c27b0;
            --accent-3: #2196f3;
            --text-primary: #f0f0ff;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem;
            padding-top: 80px;
        }

        .top-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(145deg, var(--secondary-bg) 0%, #202040 100%);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .menu-item:nth-child(1) i { color: var(--accent-1); }
        .menu-item:nth-child(2) i { color: #ff5722; }
        .menu-item:nth-child(3) i { color: var(--accent-2); }
        .menu-item:nth-child(4) i { color: #00bcd4; }
        .menu-item:nth-child(5) i { color: #8bc34a; }

        .menu-item:hover {
            background: linear-gradient(145deg, #202040 0%, #252550 100%);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .calendar-tab {
            position: fixed;
            top: 50%;
            width: 40px;
            height: 120px;
            background: var(--secondary-bg);
            cursor: pointer;
            z-index: 1101;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .calendar-tab::before {
            content: 'Daily Calendar';
            position: absolute;
            white-space: nowrap;
            transform: rotate(-90deg);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .calendar-tab.left {
            left: 0;
            border-radius: 0 8px 8px 0;
        }

        .calendar-tab.right {
            right: 0;
            border-radius: 8px 0 0 8px;
        }

        .calendar-tab.right::before {
            content: 'Week Calendar';
        }

        .calendar-tab:hover {
            background: var(--accent-1);
            width: 45px;
        }

        #economic-calendar {
            position: fixed;
            left: -650px;
            top: 50%;
            width: 650px;
            height: 900px;
            transform: translateY(-50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1100;
        }

        #week-calendar {
            position: fixed;
            right: -650px;
            top: 50%;
            width: 650px;
            height: 900px;
            transform: translateY(-50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1100;
        }

        .calendar-tab.left:hover ~ #economic-calendar,
        #economic-calendar:hover {
            left: 0;
        }

        .calendar-tab.right:hover ~ #week-calendar,
        #week-calendar:hover {
            right: 0;
        }

        #economic-calendar iframe, #week-calendar iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 900px !important;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @media (max-width: 1600px) {
            .top-menu {
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
                padding: 0.8rem;
            }

            .calendar-tab {
                display: none;
            }

            #economic-calendar, #week-calendar {
                position: relative;
                left: auto !important;
                right: auto !important;
                width: 650px;
                height: 900px;
                margin: 2rem auto;
                transform: none !important;
            }

            body {
                padding-top: 140px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 4px;
        }
    </style>
</head>

<body>

    </nav>

    </div>

    <div id="week-calendar">
        <iframe src="https://sslecal2.investing.com?ecoDayBackground=%23d92020&columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&features=datepicker,timezone&countries=25,32,6,37,72,22,17,39,14,10,35,43,56,36,110,11,26,12,4,5&calType=week&timeZone=59&lang=1"></iframe>
    </div>

    <script>
        // Simple hover detection for mobile devices
        const calendars = {
            economic: document.getElementById('economic-calendar'),
            week: document.getElementById('week-calendar')
        };

        document.querySelector('.calendar-tab.left').addEventListener('touchstart', () => {
            calendars.economic.style.left = '0';
        });
        
        document.querySelector('.calendar-tab.right').addEventListener('touchstart', () => {
            calendars.week.style.right = '0';
        });
    </script>
</body>
