    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --accent-1: #26a326;
            --accent-2: #9c27b0;
            --accent-3: #2196f3;
            --text-primary: #f0f0ff;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #calendars-container {
            display: flex;
            gap: 2rem;
            max-width: 1850px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        #economic-calendar, .widget-container {
            width: 650px;
            height: 900px;
            position: relative;
        }

        /* Calendar Fixes */
        #economic-calendar iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 900px !important;
        }

        /* Myfxbook Widget Fixes */
        .widget-container {
            padding: 0;
            overflow: hidden;
        }

        .widget-container > div {
            width: 100% !important;
            height: 100% !important;
            min-height: 900px !important;
            background: var(--secondary-bg);
        }

        .widget-container iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 900px !important;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            min-width: 220px;
            order: -1; /* Added to move menu to left */
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 1.5rem;
            background: linear-gradient(145deg, var(--secondary-bg) 0%, #202040 100%);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            transition: color 0.3s ease;
        }

        /* Menu Item Colors */
        .menu-item:nth-child(1) i { color: var(--accent-1); }
        .menu-item:nth-child(2) i { color: #ff5722; }
        .menu-item:nth-child(3) i { color: var(--accent-2); }
        .menu-item:nth-child(4) i { color: #00bcd4; }
        .menu-item:nth-child(5) i { color: #8bc34a; }
        .menu-item:nth-child(6) i { color: #e91e63; }
        .menu-item:nth-child(7) i { color: var(--accent-3); }

        .menu-item:hover {
            background: linear-gradient(145deg, #202040 0%, #252550 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .myfxbookLink {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: var(--text-primary);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .myfxbookLink:hover {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1600px) {
            #calendars-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .menu {
                flex-direction: row;
                flex-wrap: wrap;
                order: -1;
                width: 100%;
                justify-content: center;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 4px;
        }
    </style>
</head>
