<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NemoN's Awesome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }
    .links {
      text-align: center;
      margin: 20px 0;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      font-size: 1.1em;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s, color 0.3s;
    }
    .links a:hover {
      background: #fff;
      color: #2a5298;
    }
    .contact {
      text-align: center;
      margin: 40px 0;
    }
    .contact form {
      display: inline-block;
      max-width: 300px;
      width: 100%;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .contact button {
      width: 100%;
      padding: 10px;
      background: #fff;
      border: none;
      color: #2a5298;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    .contact button:hover {
      background: #2a5298;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <h1>NemoN</h1>
  <p>Welcome to my world. Letâ€™s connect!</p>
</header>

<div class="links">
  <a href="https://linkedin.com" target="_blank">LinkedIn</a>
  <a href="https://instagram.com" target="_blank">Instagram</a>
  <a href="mailto:nemon82@gmail.com">Email Me</a>
</div>

<div class="contact">
  <h2>Contact Me</h2>
  <form>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<footer>
  &copy; 2024 NemoN. All rights reserved.
</footer>

</body>
</html>
