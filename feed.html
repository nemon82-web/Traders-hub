<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #2a2a3a;
            --accent-1: #4682B4;
            --accent-2: #6A5ACD;
            --accent-3: #008080;
            --accent-4: #2E8B57;
            --accent-gold: #DAA520;
            --text-primary: #e0e0e0;
            --glass-bg: rgba(18, 18, 18, 0.95);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1c1c1c 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #dashboard-container {
            display: flex;
            justify-content: center;
            max-width: 1850px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            gap: 2rem;
        }

        /* News Panel Styling */
        .news-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(22px);
            border-radius: var(--border-radius);
            
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        /* News Content Styling */
        .news-panel h2 {
            color: var(--accent-1);
            text-align: center;
            margin-bottom: 1.5rem;
            
            padding-bottom: 1rem;
        }

        .news-panel a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-panel a:hover {
            color: var(--accent-1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1600px) {
            #dashboard-container {
                flex-wrap: wrap;
            }
            
            .news-panel {
                width: 100%;
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <div class="panel news-panel">
            <h2>News</h2>
            <!-- Myfxbook News Widget -->
            <div>
                <script class="powered" type="text/javascript" src="https://widgets.myfxbook.com/scripts/fxTopNews.js"></script>
            </div>
            <div style="font-size: 12px; margin-top: 1rem; text-align: center;">
                <a href="https://www.myfxbook.com/news" title="Forex News" class="myfxbookLink" target="_self" rel="noopener">
                    
                </a> 
            </div>
            <script type="text/javascript">showTopNewsWidget()</script>
        </div>
    </div>
</body>
</html>
