<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Charts</title>
    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --text-primary: #f0f0ff;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 0.5rem;
        }

        .charts-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            height: calc(100vh - 3rem);
            width: 100%;
        }

        .chart-row {
            display: flex;
            gap: 0.5rem;
            flex: 1;
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        select, button {
            padding: 0.5rem;
            border-radius: var(--border-radius);
            border: none;
            background: var(--secondary-bg);
            color: var(--text-primary);
            cursor: pointer;
        }

        @media (max-width: 1200px) {
            .chart-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="controls">
        <select id="symbolSelector">
            <option value="OANDA:EURUSD">EUR/USD</option>
            <option value="OANDA:GBPUSD">GBP/USD</option>
            <option value="OANDA:USDJPY">USD/JPY</option>
            <option value="OANDA:USDCAD">USD/CAD</option>
            <option value="OANDA:AUDUSD">AUD/USD</option>
        </select>
        <button onclick="updateCharts()">Update Charts</button>
    </div>

    <div class="charts-container">
        <div class="chart-row">
            <div class="panel">
                <div class="tradingview-widget-container">
                    <div id="chart1" style="height:100%;width:100%"></div>
                </div>
            </div>
            <div class="panel">
                <div class="tradingview-widget-container">
                    <div id="chart2" style="height:100%;width:100%"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function loadChart(containerId, symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "60",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "backgroundColor": "rgba(0, 0, 0, 0)",
                "gridColor": "rgba(255, 255, 255, 0.1)",
                "allow_symbol_change": true,
                "save_image": false,
                "hide_volume": true,
                "container_id": containerId
            });
        }

        function updateCharts() {
            let symbol = document.getElementById("symbolSelector").value;
            document.getElementById("chart1").innerHTML = "";
            document.getElementById("chart2").innerHTML = "";
            loadChart("chart1", symbol);
            loadChart("chart2", symbol);
        }

        window.onload = function() {
            updateCharts();
        };
    </script>
</body>

</html>
