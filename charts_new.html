<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Trading Dashboard</title>
    <style>
        body {
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 50vh);
            gap: 2px;
            height: 100vh;
        }

        .chart-container {
            position: relative;
            background: #121212;
        }

        .timeframe-tabs {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 5px;
        }

        .timeframe-btn {
            background: #252525;
            border: none;
            color: #7f7f7f;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .timeframe-btn.active {
            background: #3a3a3a;
            color: #fff;
        }

        .tradingview-widget-container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="chart-grid">
    <!-- Major Currency Pair with Multiple Indicators -->
    <div class="chart-container">
        <div class="timeframe-tabs">
            <button class="timeframe-btn active" data-timeframe="15">15M</button>
            <button class="timeframe-btn" data-timeframe="60">1H</button>
            <button class="timeframe-btn" data-timeframe="240">4H</button>
            <button class="timeframe-btn" data-timeframe="D">D</button>
        </div>
        <div id="tradingview_eurusd" class="tradingview-widget-container"></div>
    </div>

    <!-- Cross Currency Pair -->
    <div class="chart-container">
        <div id="tradingview_gbpusd" class="tradingview-widget-container"></div>
    </div>

    <!-- Commodity Pair -->
    <div class="chart-container">
        <div id="tradingview_usdcad" class="tradingview-widget-container"></div>
    </div>

    <!-- Risk Sentiment Pair -->
    <div class="chart-container">
        <div id="tradingview_nzdusd" class="tradingview-widget-container"></div>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    // Common configuration
    const baseConfig = {
        autosize: true,
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        save_image: false,
        hide_volume: true,  // Volume removed globally
        studies: [
            "USER;YourUsername/YourScriptID@study"  // Replace with your published script ID
        ]
    };

    // EURUSD Chart with HTS Multi Bands
    new TradingView.widget({
        ...baseConfig,
        symbol: "FX:EURUSD",
        interval: "60",
        studies: [
            "STD;EMA_50",
            "STD;EMA_200",
            "STD;MACD"
        ],
        container_id: "tradingview_eurusd"
    });

    // GBPUSD with HTS Multi Bands
    new TradingView.widget({
        ...baseConfig,
        symbol: "FX:GBPUSD",
        interval: "60",
        studies: [
            "STD;Bollinger_Bands"
        ],
        container_id: "tradingview_gbpusd"
    });

    // USDCAD with HTS Multi Bands
    new TradingView.widget({
        ...baseConfig,
        symbol: "FX:USDCAD",
        interval: "240",
        studies: [
            "STD;Supertrend",
            "STD;Ichimoku"
        ],
        container_id: "tradingview_usdcad"
    });

    // NZDUSD with HTS Multi Bands
    new TradingView.widget({
        ...baseConfig,
        symbol: "FX:NZDUSD",
        interval: "D",
        studies: [
            "STD;ADX",
            "STD;ATR"
        ],
        container_id: "tradingview_nzdusd"
    });

    // Timeframe Switch Logic
    document.querySelectorAll('.timeframe-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>

</body>
</html>
