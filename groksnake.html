<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 5px solid #333;
            background-color: #fff;
        }

        #score, #level {
            position: absolute;
            top: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        #score {
            left: 10px;
        }

        #level {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Advanced Snake Game</h1>
        <p>Use arrow keys to control the snake. Eat red food for 10 points, blue food for 50 points. Avoid obstacles and walls.</p>
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
    </div>
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 600;

        // Define grid and game variables
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;

        let snake = [
            {x: 200, y: 200},
            {x: 180, y: 200},
            {x: 160, y: 200}
        ];
        let direction = 'right';
        let food;
        let obstacles = [];
        let score = 0;
        let level = 1;
        let speed = 100; // milliseconds
        let foodCounter = 0;
        let isSpecialFood = false;

        // Function to set obstacles based on level
        function setObstacles(level) {
            if (level === 1) {
                obstacles = [];
            } else if (level === 2) {
                obstacles = [
                    {x: 100, y: 100},
                    {x: 100, y: 120},
                    {x: 100, y: 140}
                ];
            } else if (level === 3) {
                obstacles = [
                    {x: 100, y: 100},
                    {x: 100, y: 120},
                    {x: 100, y: 140},
                    {x: 500, y: 500},
                    {x: 500, y: 520},
                    {x: 500, y: 540}
                ];
            }
            // Add more levels as needed
        }

        // Function to reset the game
        function resetGame() {
            snake = [
                {x: 200, y: 200},
                {x: 180, y: 200},
                {x: 160, y: 200}
            ];
            direction = 'right';
            score = 0;
            level = 1;
            speed = 100;
            foodCounter = 0;
            isSpecialFood = false;
            setObstacles(level);
            // Generate initial food
            do {
                food = {
                    x: Math.floor(Math.random() * gridWidth) * gridSize,
                    y: Math.floor(Math.random() * gridHeight) * gridSize
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                     obstacles.some(obstacle => obstacle.x === food.x && obstacle.y === food.y));
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('level').textContent = `Level: ${level}`;
        }

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        // Function to move the snake
        function moveSnake() {
            const head = { ...snake[0] };
            switch(direction) {
                case 'up':
                    head.y -= gridSize;
                    break;
                case 'down':
                    head.y += gridSize;
                    break;
                case 'left':
                    head.x -= gridSize;
                    break;
                case 'right':
                    head.x += gridSize;
                    break;
            }
            snake.unshift(head);

            // Check for collisions with walls, obstacles, or itself
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y) ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                alert('Game Over');
                resetGame();
                return;
            }

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                if (isSpecialFood) {
                    score += 50;
                } else {
                    score += 10;
                }
                foodCounter++;
                if (foodCounter % 5 === 0) {
                    isSpecialFood = true;
                } else {
                    isSpecialFood = false;
                }
                // Generate new food
                do {
                    food = {
                        x: Math.floor(Math.random() * gridWidth) * gridSize,
                        y: Math.floor(Math.random() * gridHeight) * gridSize
                    };
                } while (snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                         obstacles.some(obstacle => obstacle.x === food.x && obstacle.y === food.y));
                document.getElementById('score').textContent = `Score: ${score}`;

                // Level up every 100 points
                if (score % 100 === 0 && score !== 0) {
                    level++;
                    speed -= 10;
                    if (speed < 50) speed = 50; // Minimum speed
                    document.getElementById('level').textContent = `Level: ${level}`;
                    setObstacles(level);
                }
            } else {
                snake.pop();
            }
        }

        // Function to draw the game
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw obstacles
            ctx.fillStyle = 'gray';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, gridSize, gridSize);
            });
            // Draw snake with head in dark green
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'darkgreen' : 'green';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
            // Draw food (blue for special, red for regular)
            ctx.fillStyle = isSpecialFood ? 'blue' : 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Game loop with requestAnimationFrame
        let lastTime = 0;
        function gameLoop(currentTime) {
            requestAnimationFrame(gameLoop);
            const deltaTime = currentTime - lastTime;
            if (deltaTime > speed) {
                lastTime = currentTime;
                moveSnake();
                drawGame();
            }
        }

        // Initialize and start the game
        resetGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
