    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --text-primary: #f0f0ff;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 0.5rem;
        }

        .charts-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            height: calc(100vh - 1rem);
            width: 100%;
        }

        .chart-row {
            display: flex;
            gap: 0.5rem;
            flex: 1;
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex: 1;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100%;
        }

        /* Blue highlight for first panel in top row (US100) */
        .chart-row:first-child .panel:first-child {
            border: 2px solid #1f89f2;
            position: relative;
        }

        .chart-row:first-child .panel:first-child::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 12px #1f89f2;
            pointer-events: none;
        }

        /* Green highlight for second panel in top row (DE40) */
        .chart-row:first-child .panel:last-child {
            border: 2px solid #26a326;
            position: relative;
        }

        .chart-row:first-child .panel:last-child::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 12px #26a326;
            pointer-events: none;
        }

        @media (max-width: 1200px) {
            .chart-row {
                flex-direction: column;
            }
            
            .panel {
                height: 50%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #26a326;
            border-radius: 4px;
        }
    </style>
</head>
