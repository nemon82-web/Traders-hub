<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Charts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --glass-bg: rgba(25, 25, 45, 0.9);
            --text-primary: #f0f0ff;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #151525 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .charts-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1850px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .chart-row {
            display: flex;
            gap: 2rem;
            height: 50vh;
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1200px) {
            .chart-row {
                flex-direction: column;
                height: auto;
            }
            
            .panel {
                height: 500px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #26a326;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="charts-container">
        <div class="chart-row">
            <div class="panel">
                <div class="tradingview-widget-container">
                    <div id="tradingview_f1e7f" style="height:100%;width:100%"></div>
                </div>
            </div>

            <div class="panel">
                <div class="tradingview-widget-container">
                    <div id="tradingview_e6c7b" style="height:100%;width:100%"></div>
                </div>
            </div>
        </div>

        <div class="chart-row">
            <div class="panel">
                <div class="tradingview-widget-container">
                    <div id="tradingview_bbe76" style="height:100%;width:100%"></div>
                </div>
            </div>

            <div class="panel">
                <div class="tradingview-widget-container">
                    <div id="tradingview_c4f34" style="height:100%;width:100%"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        const widgetSettings = {
            "autosize": true,
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "enable_publishing": false,
            "backgroundColor": "rgba(0, 0, 0, 0)",
            "gridColor": "rgba(255, 255, 255, 0.1)",
            "allow_symbol_change": true,
            "save_image": false,
            "hide_volume": true
        };

        new TradingView.widget({
            ...widgetSettings,
            "symbol": "OANDA:NZDUSD",
            "studies": ["STD;Stochastic"],
            "container_id": "tradingview_f1e7f"
        });

        new TradingView.widget({
            ...widgetSettings,
            "symbol": "OANDA:USDCAD",
            "studies": ["STD;RSI"],
            "container_id": "tradingview_e6c7b"
        });

        new TradingView.widget({
            ...widgetSettings,
            "symbol": "OANDA:EURUSD",
            "container_id": "tradingview_bbe76"
        });

        new TradingView.widget({
            ...widgetSettings,
            "symbol": "OANDA:GBPUSD",
            "container_id": "tradingview_c4f34"
        });
    </script>
</body>
</html>
