<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NemoN's Advanced Trading Hub</title>
    
    <!-- Zewnƒôtrzne zasoby (Fonty i Ikony) -->
    <link rel="icon" href="https://raw.githubusercontent.com/NemoN82-Web/Traders-hub/main/cal_ico.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================== */
        /* 1. ZMIENNE GLOBALNE I RESETOWANIE STYL√ìW (THEME) */
        /* ============================================== */
        :root {
            --primary-bg: #1d2120;
            --secondary-bg: #181a1b;
            --glass-bg: rgba(24, 26, 27, 0.85);
            --border-color: rgba(255, 255, 255, 0.15);
            --text-primary: #e0e0e0;
            --text-secondary: #a9a9a9;
            --accent-gold: #DAA520;
            --accent-blue: #4682B4;
            --accent-green: #2E8B57;
            --accent-red: #d84823;
            --accent-cyan: #00c5e8;
            --border-radius: 16px;
            --font-main: 'Exo 2', sans-serif;
            --font-display: 'Orbitron', sans-serif;
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            overflow: hidden;
        }

        body {
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            color: var(--text-primary);
            font-family: var(--font-main);
            display: grid;
            grid-template-areas:
                "header header"
                "left-panel main-content";
            grid-template-columns: 25% 1fr;
            grid-template-rows: 80px 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        /* ============================================== */
        /* 2. LAYOUT G≈Å√ìWNY APLIKACJI (GRID)           */
        /* ============================================== */
        
        /* --- Nag≈Ç√≥wek --- */
        .hub-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
        }
        
        .header-center-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1; 
            justify-content: center;
        }

        /* ### KLUCZOWA POPRAWKA STABILNO≈öCI ZEGARA ### */
        .main-clock-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Wy≈õrodkowanie zawarto≈õci */
            gap: 1rem;
            font-family: var(--font-display);
            background: var(--glass-bg);
            padding: 0.5rem 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            width: 340px; /* Ustawiono sta≈ÇƒÖ, powiƒôkszonƒÖ szeroko≈õƒá dla stabilno≈õci zegara */
        }
        
        #main-time {
            font-size: 2.2rem;
            color: var(--accent-blue);
            text-shadow: 0 0 10px var(--accent-blue);
            font-variant-numeric: tabular-nums; 
        }
        
        #main-day {
            font-size: 1rem;
            color: var(--accent-gold);
        }

        /* --- Kontrolki w nag≈Ç√≥wku --- */
        .hub-controls {
            display: flex;
            gap: 0.5rem;
        }
        .control-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            white-space: nowrap;
        }
        .control-button:hover, .control-button.active {
            background: var(--accent-blue);
            color: white;
        }
        .control-button i { margin-right: 0.5rem; }

        .cmc-launch-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            padding: 0 1.2rem;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .cmc-launch-button i {
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }
        
        .cmc-launch-button#stub-cmc i { color: var(--accent-cyan); }
        .cmc-launch-button#stub-calendar i { color: var(--accent-green); }
        .cmc-launch-button#stub-pip-calculator i { color: var(--text-primary); } 
        .cmc-launch-button#stub-myfxbook i { color: var(--accent-gold); }


        .cmc-launch-button#stub-cmc:hover { background: var(--accent-cyan); border-color: var(--accent-cyan); }
        .cmc-launch-button#stub-calendar:hover { background: var(--accent-green); border-color: var(--accent-green); }
        .cmc-launch-button#stub-pip-calculator:hover { background: var(--text-primary); border-color: var(--text-primary); }
        .cmc-launch-button#stub-myfxbook:hover { background: var(--accent-gold); border-color: var(--accent-gold); }


        .cmc-launch-button:hover i {
            color: var(--primary-bg);
        }
        
        /* --- Panel Lewy (Indeksy) --- */
        .left-panel {
            grid-area: left-panel;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
        }
        .chart-panel {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chart-panel-header {
            padding: 0.5rem 1rem;
            font-weight: 500;
        }
        .dax-chart { border-left: 4px solid var(--accent-green); }
        .nasdaq-chart { border-left: 4px solid var(--accent-blue); }
        .sp500-chart { border-left: 4px solid var(--accent-gold); }
        .vix-chart { border-left: 4px solid var(--text-secondary); }

        /* --- G≈Ç√≥wna tre≈õƒá (Wykresy TV/cTrader) --- */
        .main-content {
            grid-area: main-content;
            position: relative;
        }
        .chart-container {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--secondary-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
        }
        .chart-container iframe {
            width: 100%; height: 100%; border: none;
        }
        #ctrader-container {
            transform: translateX(105%);
            opacity: 0;
            z-index: 9;
        }
        .main-content.show-ctrader #tradingview-container { transform: translateX(-105%); opacity: 0; }
        .main-content.show-ctrader #ctrader-container { transform: translateX(0); opacity: 1; }
        
        /* ================================================= */
        /* 3. KOMPONENTY (P≈ÇywajƒÖce Panele)                  */
        /* ================================================= */
        .sliding-panel {
            position: fixed;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        /* ### STYL PANELU CMC MARKETS ### */
        #cmc-panel {
            width: calc(100vw - 2rem);
            height: calc(100vh - 2rem);
            top: -100vh;
            left: 1rem;
            right: auto;
            transition: top var(--transition-speed) ease;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #cmc-panel.visible {
            top: 1rem !important;
            right: auto !important;
        }
        
        #cmc-panel iframe {
            flex: 1;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border: none;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .panel-header h3 { font-weight: 500; }
        .close-panel-btn { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; }

        /* ### STYL KALENDARZA EKONOMICZNEGO ### */
        #calendar-panel {
            top: auto;
            right: auto;
            height: 70vh;
            width: 650px;
            left: 50%;
            bottom: -75vh;
            transform: translateX(-50%);
            transition: bottom var(--transition-speed) ease;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            border-radius: var(--border-radius);
        }
        #calendar-panel.visible {
             right: auto !important;
             bottom: 1rem !important;
        }

        #calendar-panel iframe {
            flex-grow: 1;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border: none;
        }

        /* ### STYL MYFXBOOK PANEL ### */
        #myfxbook-panel {
            top: auto;
            right: auto;
            height: 640px; /* Wysoko≈õƒá dla wid≈ºetu (600px) + nag≈Ç√≥wek (~40px) */
            width: 750px;
            left: 50%;
            bottom: -650px;
            transform: translateX(-50%);
            transition: bottom var(--transition-speed) ease;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            border-radius: var(--border-radius);
            overflow: hidden; /* Ukrywa zawarto≈õƒá, kt√≥ra mog≈Çaby "wystawaƒá" */
        }
        #myfxbook-panel.visible {
             right: auto !important;
             bottom: 1rem !important;
        }
        #myfxbook-widget-container {
            flex-grow: 1; /* Pozwala kontenerowi wype≈Çniƒá resztƒô miejsca w panelu */
        }
        

        /* ### STYL KALKULATORA PIP ### */
        .sliding-panel.pip-calculator {
            top: auto;
            height: auto;
            right: auto;
            width: 465px;
            left: 50%;
            bottom: -800px;
            transform: translateX(-50%);
            transition: bottom var(--transition-speed) ease;
            background: transparent;
            border: none;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        .sliding-panel.pip-calculator.visible {
             bottom: 1rem !important;
        }
        #pip-calculator-panel-content {
            position: relative;
            width: 100%;
        }
        #pip-calculator-panel .close-panel-btn {
            position: absolute;
            top: -10px;
            right: 0;
            z-index: 10;
            font-size: 2.2rem;
            color: var(--text-secondary);
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        #pip-calculator-panel h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: none;
        }
        #pip-calculator-widget-container {
            border: 8px solid var(--text-primary); /* Grubsza ramka, kolor dopasowany do przycisku */
            border-radius: 80px;
            overflow: hidden;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }


        /* ============================================== */
        /* 4. WIDOKI (Tryby Full, Simple, Mobile)       */
        /* ============================================== */
        /* --- Tryb Uproszczony (Simple) --- */
        body.view-simple .left-panel {
            transform: translateX(-110%);
            opacity: 0;
            pointer-events: none;
        }
        body.view-simple {
            grid-template-columns: 0px 1fr;
        }
        
        /* --- Tryb Mobilny (Responsywno≈õƒá) --- */
        @media (max-width: 1400px) {
            .world-clocks-container, .cmc-launch-button { display: none; }
        }

        @media (max-width: 1200px) {
            body {
                grid-template-areas:
                    "header"
                    "main-content";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                padding: 0.5rem;
                gap: 0.5rem;
            }
            .left-panel { display: none; }
            .hub-header { flex-direction: column; height: auto; gap: 0.5rem; }
            .header-center-group { display: none; }
            .control-button .btn-text { display: none; }
            .control-button i { margin-right: 0; }
            
            #cmc-panel {
                width: calc(100vw - 1rem);
                height: calc(100vh - 1rem);
                left: 0.5rem;
            }
            #cmc-panel.visible {
                top: 0.5rem !important;
            }

            #calendar-panel, #myfxbook-panel,
            .sliding-panel.pip-calculator {
                 width: 95vw;
            }
        }

        @media (max-width: 768px) {
            .main-clock-container { flex-direction: column; padding: 0.5rem; text-align: center; }
            #main-time { font-size: 1.8rem; }
            #main-day { font-size: 0.9rem; }
            .hub-controls { transform: scale(0.9); }
        }
    </style>
</head>

        // ===========================================

            currentView: 'simple',

        };

        createTradingViewWidget('tradingview-container', 'FX:EURUSD', {
            hide_top_toolbar: false, hide_legend: false, allow_symbol_change: true,
            watchlist: [

        createTradingViewWidget('dax-chart-container', 'CAPITALCOM:DE40');

        });

        const updateClocks = () => {
            if (!document.hidden) {
                const now = luxon.DateTime.now();
                document.getElementById('main-time').textContent = now.toFormat('HH:mm:ss');
                document.getElementById('main-day').textContent = now.toFormat('cccc, d LLLL');
            }
        };
        setInterval(updateClocks, 1000);
        updateClocks();
        
        const body = document.body;
        const controlButtons = document.querySelectorAll('.control-button[id^="view-"]');
        
        const setView = (viewName) => {
            state.currentView = viewName;
            body.className = `view-${viewName}`;
            controlButtons.forEach(btn => {
                btn.classList.toggle('active', btn.id === `view-${viewName}-btn`);

        };

        const switchChartPlatform = () => {
            state.isTradingViewVisible = !state.isTradingViewVisible;
            document.getElementById('main-content-area').classList.toggle('show-ctrader', !state.isTradingViewVisible);
        };
        
        const togglePanel = (panelId) => {
            const allPanels = document.querySelectorAll('.sliding-panel');
            allPanels.forEach(p => {
                if (p.id !== panelId) p.classList.remove('visible');
            });
            const targetPanel = document.getElementById(panelId);
            if (targetPanel) {
                 targetPanel.classList.toggle('visible');
                 state.activePanel = targetPanel.classList.contains('visible') ? panelId : null;
            }
        };

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        };
        
        document.addEventListener('fullscreenchange', () => {
            const icon = document.querySelector('#fullscreen-btn i');
            const isFullscreen = !!document.fullscreenElement;
            icon.classList.toggle('fa-expand', !isFullscreen);
            icon.classList.toggle('fa-compress', isFullscreen);
        });

        document.getElementById('view-full-btn').addEventListener('click', () => setView('full'));
        document.getElementById('view-simple-btn').addEventListener('click', () => setView('simple'));
        document.getElementById('switch-chart-btn').addEventListener('click', switchChartPlatform);
        document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);

        document.getElementById('stub-cmc').addEventListener('click', () => togglePanel('cmc-panel'));
        document.getElementById('stub-calendar').addEventListener('click', () => togglePanel('calendar-panel'));
        document.getElementById('stub-pip-calculator').addEventListener('click', () => togglePanel('pip-calculator-panel'));
        document.getElementById('stub-myfxbook').addEventListener('click', () => togglePanel('myfxbook-panel'));


        document.querySelectorAll('.close-panel-btn').forEach(btn => {
            btn.addEventListener('click', () => togglePanel(btn.dataset.panelId));
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) {
                return;
            }

            if (e.key === '`') {
                e.preventDefault();
                togglePanel('cmc-panel');
            }
            else if (e.key === 'c') {
                e.preventDefault();
                togglePanel('pip-calculator-panel');
            }
            else if (e.key === 'k') {
                e.preventDefault();
                togglePanel('calendar-panel');
            }
             else if (e.key === 'm') {
                e.preventDefault();
                togglePanel('myfxbook-panel');
            }
            else if (e.key === 'Escape' && state.activePanel) {
                togglePanel(state.activePanel);
            }
        });

    });
    </script>
</body>
</html>
