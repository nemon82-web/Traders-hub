<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NemoN's Advanced Trading Hub (Optimized)</title>
    
    <!-- Zewnƒôtrzne zasoby (Fonty i Ikony) -->
    <link rel="icon" href="https://raw.githubusercontent.com/NemoN82-Web/Traders-hub/main/cal_ico.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================== */
        /* 1. ZMIENNE GLOBALNE I RESETOWANIE STYL√ìW (THEME) */
        /* ============================================== */
        :root {
            /* Kolory */
            --primary-bg: #1a1c20;
            --secondary-bg: #23252a;
            /* --- ZMIANA: ZastƒÖpiono zasobo≈ºerny backdrop-filter prostym p√≥≈Çprzezroczystym t≈Çem --- */
            --glass-bg: rgba(35, 37, 42, 0.9); 
            --text-primary: #e6e6e6;
            --text-secondary: #a0a0a0;
            --border-color: rgba(90, 150, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);

            /* G≈Ç√≥wne Akcenty */
            --accent-blue: #5a96ff;
            --accent-gold: #c7a02f;
            --accent-cyan: #00d9ff;
            
            /* Akcenty Semantyczne */
            --accent-green: #2e9e62;
            --accent-red: #d94e32;

            /* Wymiary i efekty */
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --shadow-light: 0 4px 15px var(--shadow-color);
            --shadow-heavy: 0 8px 30px var(--shadow-color);
            
            /* Typografia */
            --font-main: 'Exo 2', sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-blue) var(--primary-bg);
        }

        html {
            overflow: hidden;
        }

        body {
            background-color: var(--primary-bg);
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.04) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.04) 2%, transparent 0%);
            background-size: 100px 100px;
            min-height: 100vh;
            color: var(--text-primary);
            font-family: var(--font-main);
            display: grid;
            grid-template-areas:
                "header"
                "main-content";
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            gap: 1rem;
            padding: 1rem;
            transition: background-color var(--transition-speed);
        }
        
        /* ============================================== */
        /* 2. LAYOUT G≈Å√ìWNY APLIKACJI (GRID)           */
        /* ============================================== */
        
        .hub-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            /* --- ZMIANA: Usuniƒôto backdrop-filter dla wydajno≈õci --- */
            /* backdrop-filter: blur(12px); */
            box-shadow: var(--shadow-light);
            min-height: 70px;
        }
        
        .header-center-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-grow: 1; 
            justify-content: center;
        }

        .main-clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.25rem;
            font-family: var(--font-display);
            padding: 0.5rem 1.5rem;
            border-radius: var(--border-radius);
            width: 350px;
            text-align: right;
        }
        
        #main-time {
            font-size: 2.3rem;
            font-weight: 700;
            color: var(--accent-cyan);
            text-shadow: 0 0 12px var(--accent-cyan);
            font-variant-numeric: tabular-nums; 
        }
        
        #main-day {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.4;
        }
        
        .hub-controls {
            display: flex;
            gap: 0.75rem;
        }

        .control-button, .cmc-launch-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 1.25rem;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            white-space: nowrap;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-button:hover, .cmc-launch-button:hover, .control-button.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .control-button i, .cmc-launch-button i { 
            margin-right: 0.75rem;
            font-size: 1.1rem;
            transition: color var(--transition-speed);
        }

        .cmc-launch-button {
             padding: 0 1rem;
        }

        .cmc-launch-button i { margin-right: 0; font-size: 1.5rem; }

        .cmc-launch-button#stub-cmc i { color: var(--accent-cyan); }
        .cmc-launch-button#stub-indices i { color: var(--accent-red); }
        .cmc-launch-button#stub-calendar i { color: var(--accent-green); }
        .cmc-launch-button#stub-pip-calculator i { color: var(--text-primary); } 

        .cmc-launch-button#stub-cmc:hover { background: var(--accent-cyan); border-color: var(--accent-cyan); }
        .cmc-launch-button#stub-indices:hover { background: var(--accent-red); border-color: var(--accent-red); }
        .cmc-launch-button#stub-calendar:hover { background: var(--accent-green); border-color: var(--accent-green); }
        .cmc-launch-button#stub-pip-calculator:hover { background: var(--text-primary); border-color: var(--text-primary); }

        .cmc-launch-button:hover i {
            color: var(--primary-bg);
        }
        
        .main-content {
            grid-area: main-content;
            position: relative;
        }
        .chart-container {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--secondary-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform var(--transition-speed) ease-in-out, opacity var(--transition-speed) ease-in-out;
        }
        .chart-container iframe {
            width: 100%; height: 100%; border: none;
        }

        #ctrader-container { transform: translateX(105%); opacity: 0; z-index: 9; }
        .main-content.show-ctrader #tradingview-container { transform: translateX(-105%); opacity: 0; }
        .main-content.show-ctrader #ctrader-container { transform: translateX(0); opacity: 1; }
        
        /* ================================================= */
        /* 3. KOMPONENTY (P≈ÇywajƒÖce Panele)                  */
        /* ================================================= */
        .sliding-panel {
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--glass-bg);
             /* --- ZMIANA: Usuniƒôto backdrop-filter dla wydajno≈õci --- */
            /* backdrop-filter: blur(12px); */
            box-shadow: var(--shadow-heavy);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0,0,0,0.1);
        }
        .panel-header h3 { font-weight: 500; letter-spacing: 0.5px; }
        .close-panel-btn { 
            background: none; border: none; color: var(--text-secondary); font-size: 1.75rem; 
            cursor: pointer; width: 40px; height: 40px;
            line-height: 40px; text-align: center; border-radius: 50%;
            transition: color var(--transition-speed), background-color var(--transition-speed);
        }
        .close-panel-btn:hover { color: var(--text-primary); background: rgba(255,255,255,0.1); }

        #cmc-panel {
            width: calc(100vw - 2rem); height: calc(100vh - 2rem);
            top: -100vh; left: 1rem;
            transition: top var(--transition-speed) ease-out;
        }
        #cmc-panel.visible { top: 1rem !important; }
        #cmc-panel .panel-header { cursor: pointer; }
        #cmc-panel iframe {
            flex: 1;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border: none;
        }

        #calendar-panel {
            width: 650px; height: 70vh;
            left: 50%; bottom: -75vh;
            transform: translateX(-50%);
            transition: bottom var(--transition-speed) ease-out;
        }
        #calendar-panel.visible { bottom: 1rem !important; }
        #calendar-panel iframe {
            flex-grow: 1;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border: none;
        }

        #indices-panel {
            width: calc(100vw - 2rem);
            height: 40vh; min-height: 350px;
            left: 50%; bottom: -45vh;
            transform: translateX(-50%);
            transition: bottom var(--transition-speed) ease-out;
        }
        #indices-panel .panel-header {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        #indices-panel.visible { bottom: 1rem !important; }
        #indices-panel-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem; padding: 1rem; flex-grow: 1;
        }
        .chart-panel {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            border-radius: var(--border-radius);
            display: flex; flex-direction: column; overflow: hidden;
            transition: box-shadow var(--transition-speed);
        }
        .chart-panel:hover {
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 0 15px rgba(90, 150, 255, 0.3);
        }

        .chart-panel-header {
            padding: 0.75rem 1rem; font-weight: 500; text-align: center;
            background: rgba(0,0,0,0.25);
            border-bottom: 1px solid var(--border-color);
        }

        .dax-chart { border-left: 4px solid var(--accent-green); }
        .nasdaq-chart { border-left: 4px solid var(--accent-blue); }
        .sp500-chart { border-left: 4px solid var(--accent-gold); }
        .vix-chart { border-left: 4px solid var(--accent-cyan); }

        #pip-calculator-panel {
            height: auto; width: 465px; left: 50%; bottom: -100vh;
            transform: translateX(-50%); transition: bottom var(--transition-speed) ease-out;
            background: transparent; border: none; backdrop-filter: none; box-shadow: none;
        }
        #pip-calculator-panel.visible { bottom: 1rem !important; }
        #pip-calculator-panel-content { position: relative; }
        #pip-calculator-panel .close-panel-btn {
            position: absolute; top: 5px; right: 5px; z-index: 10;
            color: #ccc; text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
         #pip-calculator-panel .close-panel-btn:hover { color: white; }

        #pip-calculator-panel h1 {
            font-family: var(--font-display); font-size: 2rem; font-weight: 700;
            color: var(--text-primary); text-align: center; margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #pip-calculator-widget-container {
            border: 8px solid var(--accent-blue); border-radius: 80px; overflow: hidden;
            box-shadow: 0 0 30px rgba(90, 150, 255, 0.3), var(--shadow-heavy);
        }
        
        /* ============================================== */
        /* 4. WIDOKI (Tryby Responsywne)                */
        /* ============================================== */
        @media (max-width: 1400px) {
            .header-center-group { flex-grow: 0; }
        }
        @media (max-width: 1200px) {
             .header-center-group { display: none; }
        }
        @media (max-width: 992px) {
            body {
                padding: 0.5rem; gap: 0.5rem;
                grid-template-rows: auto auto 1fr;
                grid-template-areas:
                    "header-main"
                    "header-controls"
                    "main-content";
            }
            .hub-header { flex-direction: column; padding: 0.5rem; height: auto; gap: 0.75rem; }
            #indices-panel-content { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
            #indices-panel { height: 50vh; bottom: -55vh; }
            #calendar-panel,
            #pip-calculator-panel { width: 95vw; }
        }
        @media (max-width: 768px) {
            .main-clock-container { flex-direction: column; gap: 0.25rem; text-align: center; width: auto; padding: 0.5rem 1rem;}
            #main-time { font-size: 1.9rem; }
            #main-day { font-size: 0.8rem; }
            .hub-controls, .header-center-group { justify-content: center; flex-wrap: wrap; }
            .control-button .btn-text { display: none; }
            .control-button i { margin-right: 0; }
            #indices-panel { height: 70vh; bottom: -75vh; }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const state = {
            isTradingViewVisible: false,
            isCTraderInitialized: false // ZMIANA: Dodatkowy stan do ≈õledzenia inicjalizacji cTradera
        };
        document.getElementById('main-content-area').classList.toggle('show-ctrader', !state.isTradingViewVisible);

        const createTradingViewWidget = (containerId, symbol, options = {}) => {
            const defaultOptions = {
                autosize: true, symbol,
                interval: "60", timezone: "Europe/Warsaw", theme: "dark", style: "1", locale: "pl",
                backgroundColor: "rgba(0,0,0,0)", hide_top_toolbar: true, hide_legend: true, save_image: false,
                calendar: true, hide_volume: true, support_host: "https://www.tradingview.com"
            };
            new TradingView.widget({ ...defaultOptions, ...options, container_id: containerId });
        };
        
        // Inicjalizacja tylko g≈Ç√≥wnego wid≈ºetu na starcie
        createTradingViewWidget('tradingview-container', 'FX:EURUSD', {
            hide_top_toolbar: false, hide_legend: false, allow_symbol_change: true,
            watchlist: ["üåç", "EURUSD", "GBPUSD", "AUDUSD", "NZDUSD", "USDCAD", "USDCHF", "USDJPY", "üß©", "AUDCAD", "AUDCHF", "AUDJPY", "AUDNZD", "CADCHF", "CADJPY", "CHFJPY", "EURAUD", "EURCAD", "EURCHF", "EURGBP", "EURJPY", "EURNZD", "GBPAUD", "GBPCAD", "GBPCHF", "GBPJPY", "GBPNZD", "NZDCAD", "NZDCHF", "NZDJPY", "üèùÔ∏è", "AUDSGD", "EURNOK", "EURPLN", "EURSEK", "EURSGD", "GBPPLN", "GBPSEK", "USDNOK", "USDPLN", "USDSEK", "USDSGD", "üìä | üìà", "CAPITALCOM:US100", "CAPITALCOM:US500", "CAPITALCOM:US30", "DE40", "TICKMILL:WIG20", "CAPITALCOM:HK50", "CAPITALCOM:J225", "CAPITALCOM:UK100", "FXOPEN:VIX", "TRADU:VOLX", "CAPITALCOM:DXY", "BTCUSD", "‚õèÔ∏è | üí∞", "CFI:WTI", "XAUUSD"]
        });

        // --- ZMIANA: Funkcje inicjalizujƒÖce przeniesione do osobnej logiki ---
        
        const initializePanel = (panelId) => {
            const panel = document.getElementById(panelId);
            if (!panel || panel.dataset.initialized === 'true') {
                return; // Nie inicjuj, je≈õli nie ma panelu lub ju≈º by≈Ç zainicjowany
            }
            console.log(`Initializing panel: ${panelId}`);

            // Inicjalizacja iframe'√≥w
            const iframe = panel.querySelector('iframe');
            if (iframe && iframe.dataset.src) {
                iframe.src = iframe.dataset.src;
            }

            // Specjalna logika dla paneli z wid≈ºetami
            switch(panelId) {
                case 'indices-panel':
                    createTradingViewWidget('dax-chart-container', 'CAPITALCOM:DE40');
                    createTradingViewWidget('nasdaq-chart-container', 'CAPITALCOM:US100');
                    createTradingViewWidget('sp500-chart-container', 'CAPITALCOM:US500');
                    createTradingViewWidget('vix-chart-container', 'TRADU:VOLX');
                    break;
                case 'pip-calculator-panel':
                     RemoteCalc({
                        "Url": "https://www.cashbackforex.com", "TopPaneStyle": "YmFja2dyb3VuZDogIzFhMWMyMDsgY29sb3I6IHdoaXRlOyBib3JkZXItYm90dG9tOiAxcHggc29saWQgcmdiYSg5MCwgMTUwLCAyNTUsIDAuMik7",
                        "BottomPaneStyle": "YmFja2dyb3VuZDogIzFhMWMyMDsgY29sb3I6ICNhMGEwYTA7", "ButtonStyle": "YmFja2dyb3VuZDogIzVhOTZmZjsgY29sb3I6IHdoaXRlOyBib3JkZXItcmFkaXVzOiA4cHg7IGJvcmRlcjogbm9uZTsgcGFkZGluZzogMTBweCAyMHB4Ow==",
                        "TitleStyle": "dGV4dC1hbGlnbjogbGVmdDsgZm9udC1zaXplOiA0MHB4OyBmb250LXdlaWdodDogNTAwOw==", "TextboxStyle": "YmFja2dyb3VuZDogIzIzMjUyYTsgY29sb3I6ICNlNmU2ZTY7IGJvcmRlcjogMXB4IHNvbGlkIHJnYmEoOTAsIDE1MCwgMjU1LCAwLjIpOyBib3JkZXItcmFkaXVzOiA2cHg7IHBhZGRpbmc6IDhweDs=",
                        "ContainerWidth": "465", "HighlightColor": "#5a96ff", "IsDisplayTitle": false, "IsShowChartLinks": false, "IsShowEmbedButton": false, "Lang": "pl",
                        "CompactType": "large", "Calculator": "pip-value-calculator", "ContainerId": "pip-calculator-widget-container"
                    });
                    break;
            }

            panel.dataset.initialized = 'true';
        };

        const updateClocks = () => {
            if (!document.hidden) {
                const now = luxon.DateTime.now();
                document.getElementById('main-time').textContent = now.toFormat('HH:mm:ss');
                document.getElementById('main-day').textContent = now.toFormat('cccc, d LLLL');
            }
        };
        setInterval(updateClocks, 1000);
        updateClocks();

        const switchChartPlatform = () => {
            state.isTradingViewVisible = !state.isTradingViewVisible;
             // ZMIANA: Leniwe ≈Çadowanie cTradera przy pierwszym prze≈ÇƒÖczeniu
            if (!state.isTradingViewVisible && !state.isCTraderInitialized) {
                const iframe = document.querySelector('#ctrader-container iframe');
                iframe.src = 'https://ct.spotware.com/';
                state.isCTraderInitialized = true;
                console.log('Initializing cTrader Iframe.');
            }
            document.getElementById('main-content-area').classList.toggle('show-ctrader', !state.isTradingViewVisible);
        };
        
        const togglePanel = (panelId) => {
            const utilityPanelIds = ['calendar-panel', 'pip-calculator-panel', 'indices-panel', 'cmc-panel'];
            const targetPanel = document.getElementById(panelId);
            if (!targetPanel) return;

            const isAlreadyVisible = targetPanel.classList.contains('visible');
            
            utilityPanelIds.forEach(id => document.getElementById(id).classList.remove('visible'));

            if (!isAlreadyVisible) {
                initializePanel(panelId); // ZMIANA: Wywo≈Çaj inicjalizacjƒô przed pokazaniem panelu
                targetPanel.classList.add('visible');
            }
        };

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        };

        const closeAllPanels = () => {
            document.querySelectorAll('.sliding-panel.visible').forEach(p => p.classList.remove('visible'));
        };
        
        document.addEventListener('fullscreenchange', () => {
            const icon = document.querySelector('#fullscreen-btn i');
            const isFullscreen = !!document.fullscreenElement;
            icon.classList.toggle('fa-expand', !isFullscreen);
            icon.classList.toggle('fa-compress', isFullscreen);
        });

        document.getElementById('switch-chart-btn').addEventListener('click', switchChartPlatform);
        document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);

        document.getElementById('stub-cmc').addEventListener('click', () => togglePanel('cmc-panel'));
        document.getElementById('stub-calendar').addEventListener('click', () => togglePanel('calendar-panel'));
        document.getElementById('stub-pip-calculator').addEventListener('click', () => togglePanel('pip-calculator-panel'));
        document.getElementById('stub-indices').addEventListener('click', () => togglePanel('indices-panel'));

        document.querySelectorAll('.close-panel-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                 e.stopPropagation();
                 togglePanel(btn.dataset.panelId);
            });
        });

        document.querySelector('#cmc-panel .panel-header').addEventListener('click', () => {
            togglePanel('cmc-panel');
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
            if (e.key === '`') { e.preventDefault(); togglePanel('cmc-panel'); }
            else if (e.key === 'c') { e.preventDefault(); togglePanel('pip-calculator-panel'); }
            else if (e.key === 'k') { e.preventDefault(); togglePanel('calendar-panel'); }
            else if (e.key === 'i') { e.preventDefault(); togglePanel('indices-panel'); }
            else if (e.key === 'Escape') { e.preventDefault(); closeAllPanels(); }
        });
    });
    </script>
</body>
</html>
