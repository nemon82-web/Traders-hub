<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Economic Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2f;
            --accent-daily: #26a326;
            --accent-weekly: #d92020;
            --accent-gold: #DAA520;
            --text-primary: #f0f0ff;
            --glass-bg: rgba(25, 25, 45, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .launch-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item {
            width: 100%;
            max-width: 300px;
            padding: 1.5rem;
            border-radius: 20px;
            background: linear-gradient(145deg, var(--secondary-bg) 0%, #202040 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .menu-item.daily {
            --accent: var(--accent-daily);
            box-shadow: 0 8px 32px rgba(38, 163, 38, 0.15);
        }

        .menu-item.weekly {
            --accent: var(--accent-weekly);
            box-shadow: 0 8px 32px rgba(217, 32, 32, 0.15);
        }

        .menu-item.pip {
            --accent: var(--accent-gold);
            box-shadow: 0 8px 32px rgba(218, 165, 32, 0.15);
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .menu-text {
            flex: 1;
        }

        .menu-text h2 {
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .menu-text p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .calendar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .calendar-container.active {
            transform: translateY(0);
        }

        .calendar-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            height: 60px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
        }

        iframe {
            width: 120%;
            height: 120%;
            border: none;
            transform: scale(0.85);
            transform-origin: top left;
            margin-top: 20px;
        }

        .pip-wrapper {
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .pip-container {
            width: 100%;
            max-width: 465px;
            padding: 1rem;
        }

        .pip-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 8px rgba(218, 165, 32, 0.4);
        }

        #pip-value-calculator-61143 {
            border: 4px solid var(--accent-gold);
            border-radius: 80px;
            overflow: hidden;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

    <script>
        const launchMenu = document.getElementById('launchMenu');
        const menuItems = document.querySelectorAll('.menu-item');
        const calendars = {
            daily: document.getElementById('dailyCalendar'),
            weekly: document.getElementById('weeklyCalendar'),
            pip: document.getElementById('pipCalculator')
        };

        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const type = item.dataset.calendar;
                launchMenu.style.opacity = '0';
                setTimeout(() => {
                    launchMenu.style.display = 'none';
                    calendars[type].classList.add('active');
                }, 400);
            });
        });

        function showLaunchMenu() {
            Object.values(calendars).forEach(cal => cal.classList.remove('active'));
            launchMenu.style.display = 'flex';
            setTimeout(() => launchMenu.style.opacity = '1', 50);
        }

        window.onpopstate = showLaunchMenu;
    </script>
